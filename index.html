<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Analice Escobar - Link Tree</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" rel="stylesheet" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-LDMM9L2E3G"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-LDMM9L2E3G");
    </script>
  </head>
  <body>
    <a href=""></a>
    <div class="profile">
      <img class="avatar" src="images/avatar.png" />
      <span id="titulo">Midnight Reading</span>
      <span id="description">Book Lover</span>
    </div>
    <div class="nav">
      <div>
        <a href="https://www.instagram.com/midnightreading2" target="_blank">
          <img src="images/icon_insta.png" />
        </a>
      </div>
      <div>
        <a href="https://www.tiktok.com/@midnightreading2" target="_blank">
          <img src="images/icon_tiktok.png" />
        </a>
      </div>
    </div>

    <ul class="linkList">
      <a href="https://www.skoob.com.br/usuario/3078617" target="_blank">
        <li>
          <div class="linkImage">
            <img src="images/icon_skoob.png" alt="LinkImage" />
          </div>
          <div class="linkText">
            <span>Skoob - Ana</span>
          </div>
        </li>
      </a>

      <a
        href="https://www.amazon.com.br/hz/wishlist/ls?requiresSignIn=1&ref_=nav_AccountFlyout_wl"
        target="_blank"
      >
        <li>
          <div class="linkImage">
            <img src="images/icon_amazon.png" alt="LinkImage" />
          </div>
          <div class="linkText">
            <span>Lista de Compras</span>
          </div>
        </li>
      </a>

      <a
        href="https://www.amazon.com.br/b?_encoding=UTF8&tag=midnightreade-20&linkCode=ur2&linkId=a0f18e8c7518376f0becdf77be76434e&camp=1789&creative=9325&node=6740748011"
        target="_blank"
      >
        <li>
          <div class="linkImage">
            <img src="images/icon_loja.png" alt="LinkImage" />
          </div>
          <div class="linkText">
            <span>Loja de Livros</span>
          </div>
        </li>
      </a>
    </ul>
    <footer>
      Developed by&nbsp;<a href="https://github.com/joaotextor" target="_blank">
        Jo√£o Textor</a
      >
    </footer>
  </body>
</html>
